<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>P01 - Style Guide Template</title>

  <!--CSS-->
  <link href="assets/css/main.css" rel="stylesheet">

  <!--icon-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!--font-->
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Monda&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">

  <script src="assets/js/main.js"></script>
</head>

<body>

  <div class="navbar">
    <p class="title-nav">BAJU</p>
    <div class="navbar-right">
      <a class="button-nav" href="#interactive_elements">Interactive Elements</a>
      <a class="button-nav" href="#text_elements">Text Elements</a>
      <a class="button-nav" href="#combined_elements">Combined Elements</a>
      <a class="button-nav" href="product-listing.html">Product Listing Template</a>
      <a class="button-nav" href="checkout.html">Checkout Template</a>
      <a class="button-nav" href="#citations">Citations</a>
    </div>
  </div>


  <!--https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_checkout_form-->
  <section class="checkout-element">
    <div class="row">
      <div class="col-75">
        <div class="payment-container">

          <div class="row">
            <div class="col-75">
              <div class="container">

                <div class="row">
                  <div class="col-50">
                    <h3>Billing Address</h3>
                    <label for="fname">Full Name</label>
                    <input type="text" id="fname" name="firstname">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                    <label for="adr">Address</label>
                    <input type="text" id="adr" name="address">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">

                    <div class="row">
                      <div class="col-50">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state">
                      </div>
                      <div class="col-50">
                        <label for="zip">Zip</label>
                        <input type="text" id="zip" name="zip">
                      </div>
                    </div>
                  </div>

                  <div class="col-50">
                    <h3>Payment</h3>
                    <label for="fname">Accepted Cards</label>
                    <div class="icon-container">
                      <i class="fa fa-cc-visa" style="color:navy;"></i>
                      <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    </div>
                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname">
                    <label for="ccnum">Credit card number</label>
                    <input type="text" id="ccnum" name="cardnumber">
                    <label for="expmonth">Exp Month</label>
                    <input type="text" id="expmonth" name="expmonth">
                    <div class="row">
                      <div class="col-50">
                        <label for="expyear">Exp Year</label>
                        <input type="text" id="expyear" name="expyear">
                      </div>
                      <div class="col-50">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv">
                      </div>
                    </div>
                  </div>

                </div>
                <label class="checkbox-container">Shipping address same as billing<input type="checkbox" checked="checked"><span class="checkmark"></span></label>
                <input type="submit" value="Continue to checkout" class="btn">
              </div>
            </div>
            <div class="col-25">
              <div class="container">
                <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> 3</span></h4><br>
                <p>Product 1<span class="price">$5</span></p>
                <p>Product 2<span class="price">$5</span></p>
                <p>Product 3<span class="price">$5</span></p>
                <hr>
                <p>Total <span class="price" style="color:black"><b>$15</b></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
